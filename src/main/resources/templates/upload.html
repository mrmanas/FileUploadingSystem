<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* Nature background */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .upload-container {
            background-color: rgba(0, 0, 0, 0.8); /* Darker semi-transparent black */
            padding: 40px;
            border-radius: 15px;
            margin-top: 100px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .btn-upload {
            background-color: #28a745; /* Green button */
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
        }

        .btn-upload:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px); /* Button lift effect */
            transition: background-color 0.3s, transform 0.3s;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .file-input-label {
            background-color: darkslateblue; /* Grey background for file input */
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Upload a File</h1>
		<form method="POST" enctype="multipart/form-data" th:action="@{/upload}">
		    <div class="form-group">
		        <label class="file-input-label" for="fileInput">Choose a file <i class="fas fa-file-upload"></i></label>
		        <input type="file" class="form-control-file" id="fileInput" name="file" accept=".csv,.json,.txt,.pdf" required/>
		    </div>
		    <button type="submit" class="btn btn-upload btn-block">Upload <i class="fas fa-upload"></i></button>
		</form>
		<p th:text="${message}" class="message"></p>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
